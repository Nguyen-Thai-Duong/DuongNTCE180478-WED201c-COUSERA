<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <main>
        <section id="section1">

            <ul>

        <section id="section2">
            <h2>Phần 2</h2>
            <img src="image1.jpg" alt="Phong cảnh anime">
            <img src="image2.jpg" alt="Phong cảnh anime">
            <img src="image3.jpg" alt="Phong cảnh anime">
        </section>
        <section id="section3">
            <h2>Phần 3</h2>
            <p>Kiểm tra liên kết này <a href="https://www.example.com">liên kết bên ngoài</a>.</p>

    <footer>
        <p>Nội dung chân trang ở đây.</p>
    </footer>

</html>
